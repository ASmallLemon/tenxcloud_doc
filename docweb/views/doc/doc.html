  <%- include(docPath) %>
  <script>
    if('ontouchend' in document.body){
      $('body').append('<script src="/lib/bootstrap/js/index-bootstrap.min.js">');
    }else{
      $('.header-doc').hover(function() {
          $('#nav-doc').stop().show();
      }, function() {
          $('#nav-doc').stop().hide();
      });
      $('.header-products').hover(function() {
          $('#nav-products').stop().show();
      }, function() {
          $('#nav-products').stop().hide();
      });
      $('.header-actions').hover(function(){
          $('.select_go').stop().show();
      }, function(){
          $('.select_go').stop().hide();
      });
    }

    $(document).on('click','a[href="../../../index.html"]',function(event){
      // alert('请求完成');
      window.location = '/doc/index.html';
    });
    $(document).on('click','a[href="../index.html"]',function(event){
      // alert('请求完成');
      window.location = '/doc/index.html';
    });
